apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  labels:
    app: php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
        - name: php
          image: php:v1     # <-- Change to your registry/image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 91
          readinessProbe:
            httpGet:
              path: /
              port: 91
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 91
            initialDelaySeconds: 15
            periodSeconds: 10
